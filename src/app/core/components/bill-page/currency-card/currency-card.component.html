<div class="">
    <div class="card">
        <div class="card-block">
            <div class="title-block">
                <h4 class="title">Exchange rate. Date: {{date | date: 'dd/MM/yy'}}
                </h4>
            </div>
            <div class="row row-sm stats-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Currency</th>
                            <th>Buy rate</th>
                            <th>Sale rate</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of currencies">
                            <td>{{c.ccy}}</td>
                            <td>{{c.buy | number: '1.4'}}</td>
                            <td>{{c.sale | number: '1.4'}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
