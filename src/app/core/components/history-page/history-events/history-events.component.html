<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bordered">
                    <div class="header-block">
                        <h3 class="title">Events list</h3>
                    </div>


                    <div class="form-inline pull-right mr-3">
                        <div class="form-group">
                            <input type="text" [(ngModel)]='searchValue' class="form-control" [placeholder]="searchPlaceholder">
                        </div>
                        <div class="btn-group input-group-append" coreDropdown>
                            <button type="button" class="btn btn-success-outline dropdown-toggle ">Choose option</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)='changeCriteria("amount")'>Amount</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" (click)='changeCriteria("date")'>Date</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" (click)='changeCriteria("category")'>Category</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" (click)='changeCriteria("type")'>Type</a>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="card-block">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Сумма</th>
                                <th>Дата</th>
                                <th>Категория</th>
                                <th>Тип</th>
                                <th class="text-lg-center">Действие</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of allEvents | filter:searchValue:searchField ; let i = index">
                                <th scope="row">{{i+1}}</th>
                                <td>{{event.amount | number:'1.2'}}</td>
                                <td>{{event.date | date: 'dd/MM/yy'}}</td>
                                <td>{{event.category}}</td>
                                <td>
                                    <span class="label " [ngClass]="event.type === 'outcome'? 'label-danger':'label-success'">{{event.type}}</span>
                                </td>
                                <td class="text-center">
                                    <a [routerLink]='["/core/history", event.id]' class="btn btn-primary-outline">Open event</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
