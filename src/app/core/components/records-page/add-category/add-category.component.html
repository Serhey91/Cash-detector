<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Add new category</h3>
        </div>
    </div>
    <div class="card-block">
        <form #formCategoryAdd='ngForm' (ngSubmit)="onSubmit(formCategoryAdd)">
            <div class="form-group" [ngClass]="{'has-error':categoryName.invalid && categoryName.touched}">
                <label class="control-label" for="category-name">Enter name</label>
                <input type="text" autocomplete="off" id="category-name" #categoryName='ngModel' ngModel required name='categoryName' class="form-control">
                <span *ngIf="categoryName.invalid && categoryName.touched" class="form-help-text">Please enter a category</span>
            </div>
            <div class="form-group" [ngClass]="{'has-error':capacity.invalid && capacity.touched}">
                <label class="control-label" for="category-value">Choose limit</label>
                <input type="number" name='capacity' required min='1' [ngModel]='1' #capacity='ngModel' id="category-value" class="form-control">
                <span class="form-help-text" *ngIf="capacity.invalid && capacity.touched">Please enter limit</span>
            </div>


            <div class="alert alert-{{message.type}}" *ngIf="message">{{message.text}}</div>

            <button type="submit" [disabled]='formCategoryAdd.invalid' class="btn btn-primary">Add category</button>
        </form>
    </div>
</div>
